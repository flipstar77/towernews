name: Daily Tower News

on:
  schedule:
    # Run daily at 12:00 UTC (13:00 Berlin time in winter, 14:00 in summer)
    - cron: '0 12 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-news:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up YouTube credentials
        run: |
          echo '${{ secrets.YOUTUBE_CREDENTIALS }}' > config/youtube_credentials.json
          echo '${{ secrets.YOUTUBE_TOKEN }}' | base64 -d > config/youtube_token.pickle

      - name: Run Tower News Pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        run: |
          python main.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: news-output-${{ github.run_number }}
          path: |
            output/
          retention-days: 7

      - name: Update YouTube token if refreshed
        if: success()
        run: |
          if [ -f config/youtube_token.pickle ]; then
            echo "YOUTUBE_TOKEN_NEW=$(base64 -w 0 config/youtube_token.pickle)" >> $GITHUB_OUTPUT
          fi
        id: token_check
